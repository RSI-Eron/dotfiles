[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen=50

label-empty = Welcome home !


[module/xworkspaces]
type = internal/xworkspaces

enable-scroll=false

label-active = %name%
label-active-foreground = ${colors.foreground}
;label-active-background = ${colors.background-alt}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.disabled}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.primary}
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/battery]
type = internal/battery
full-at = 100
low-at = 15

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ACAD

; Disable polling by setting the interval to 0.
poll-interval = 2
time-format = %H:%M


format-charging            = <animation-charging><label-charging>
format-charging-foreground = ${colors.foreground}
label-charging             = %percentage%%
label-charging-padding     = 1

animation-charging-0 = ÔñÖ
animation-charging-1 = ÔñÜ
animation-charging-2 = Ôñá
animation-charging-3 = Ôñà
animation-charging-4 = Ôñâ
animation-charging-5 = Ôñä
animation-charging-6 = ÔñÑ
animation-charging-padding   = 1
animation-charging-framerate = 500
animation-charging-foreground = ${colors.primary}

format-discharging            = <ramp-capacity><label-discharging>
format-discharging-foreground = ${self.format-charging-foreground}
label-discharging             = ${self.label-charging}
label-discharging-padding     = ${self.label-charging-padding}

ramp-capacity-0 = Ôïπ
ramp-capacity-1 = Ôï∫
ramp-capacity-2 = Ôïª
ramp-capacity-3 = Ôïº
ramp-capacity-4 = ÔïΩ
ramp-capacity-5 = Ôïæ
ramp-capacity-6 = Ôïø
ramp-capacity-7 = ÔñÄ
ramp-capacity-8 = ÔñÅ
ramp-capacity-9 = Ôï∏
ramp-capacity-padding = 1
ramp-capacity-foreground = ${colors.primary}

format-full                = <label-full>
format-full-foreground     = ${self.format-charging-foreground}
format-full-prefix         = Ôï∏
format-full-prefix-foreground = ${colors.primary}
format-full-prefix-padding = 1
label-full                 = ${self.label-charging}
label-full-padding         = ${self.label-charging-padding}

[module/filesystem]
type = internal/fs
interval = 30

mount-0 = /

format-mounted-foreground=${colors.primary}
label-mounted = "%{A1:nautilus:}%{A3:rofi -modi drun,run -show drun -sidebar-mode:}%{F#FFB86C}üìÅ %{F-}%percentage_used%%%{A}%{A}"
label-mounted-foreground = ${colors.foreground}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/cpu]
type = internal/cpu
interval = 2
label = "%{A1:kitty htop:}%{F#FFB86C}Ôãõ%{F-}%percentage:2%%%{A}"



[module/memory]
type = internal/memory
interval = 2
label = "%{A1:kitty htop:}%{F#FFB86C}ÔÇÆ %{F-}%percentage_used:2%%%{A}"


[module/date]
type = internal/date
interval = 10

date = %H:%M:%S
date-alt = %a %d %b %Y %H:%M:%S

label = %date%
label-foreground = ${colors.primary}


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-connected-background = ${colors.background}
format-disconnected = <label-disconnected>
label-disconnected = %{F#FFB86C}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#FFB86C}%ifname%%{F-} %essid% %local_ip%

[module/vpn]
inherit = network-base
interface = tun0
interface-type = wireless
label-connected = %{F#FFB86C}%ifname%%{F-} %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#FFB86C}%ifname%%{F-} %local_ip%


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/brightness]
format = <label>
;label = ÔÅÇ%percentage% icon
label = "%{F#FFB86C}ÔÅÇ%{F-}%percentage:2%%"
type = internal/backlight
;ls -1 /sys/class/backlight/
card = intel_backlight
output = eDP-1
enable-scroll = true

[module/flameshot]
type = custom/text
click-left = "flameshot gui"
content = "%{T4}ÔÅÆ%{T-}"

[module/power]
type = custom/menu
label-open = "%{T4}ÔÄë%{T-}"
expand-right = true
menu-0-0 = Lock
menu-0-0-padding-left = 1
menu-0-0-exec = "i3lock -c 000000"
menu-0-1 = Logout
menu-0-1-padding-left = 1
menu-0-1-exec = "i3-msg exit"
menu-0-2 = Reboot
menu-0-2-padding-left = 1
menu-0-2-exec = "systemctl reboot"
menu-0-3 = Shutdown
menu-0-3-padding-left = 1
menu-0-3-exec = "systemctl poweroff"

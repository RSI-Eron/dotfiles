[global/wm]
margin-top=0
margin-bottom=0
include-file=$HOME/.config/polybar/modules.ini

[colors]
background = ${xrdb:bg:#282a36}
background-alt = ${xrdb:bg-alt:#43454f}
foreground = ${xrdb:fg:#57c7ff}
primary = ${xrdb:primary:#FFB86C}
secondary = ${xrdb:secondary:#8ABEB7}
alert = ${xrdb:error:#FF5C57}
disabled = ${xrdb:unused:#707880}


[bar/main]
width = 100%
height = 24pt
; radius-bottom = 16

; dpi = 96

; background = ${colors.background}
background = #F0282a36
foreground = ${colors.foreground}

line-size = 3pt

;border-size = 4pt
;border-color = #00000000

padding-left = 0
padding-right = 2

module-margin = 1


;separator = |
;separator-foreground = ${colors.disabled}

font-0 = MesloLGS NF:style=Regular
font-1 = Font Awesome 6 Free:style=Regular:pixelsize=10;1
font-2 = Font Awesome 6 Free:style=Solid:pixelsize=10;1
font-3 = FontAwesome:style=Regular

modules-left = xworkspaces xwindow
modules-center = date
modules-right = pulseaudio filesystem memory cpu battery


cursor-click = pointer
cursor-scroll = ns-resize

;enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

[bar/network]
width = 100%
height = 9pt

; dpi = 96
bottom = true
background = #00000000
foreground = ${colors.foreground}

line-size = 3pt

padding-left = 0
padding-right = 2

module-margin = 2

font-0 = MesloLGS NF:style=Regular:size=8
font-1 = Font Awesome 6 Free:style=Regular:pixelsize=8;1
font-2 = Font Awesome 6 Free:style=Solid:pixelsize=8;1

modules-right = wlan eth


cursor-click = pointer
cursor-scroll = ns-resize

override-redirect = true
wm-restack = i3

separator = |
separator-foreground = ${colors.disabled}
